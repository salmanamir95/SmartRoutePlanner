<!-- login-component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark via-gray-900 to-black p-4 font-sans">
  <div
    id="loginCard"
    class="bg-dark/60 backdrop-blur-xl border border-white/20 shadow-glass rounded-2xl p-8 w-full max-w-sm text-white transition duration-300"
  >
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">Welcome</h2>

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm mb-1 text-light">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-light">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition duration-200"
      >
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-300">
      New here?
      <a href="#" class="text-secondary hover:underline">Create account</a>
    </p>
  </div>
