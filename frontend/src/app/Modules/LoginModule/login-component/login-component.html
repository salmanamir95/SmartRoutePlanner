<div class="min-h-screen bg-gradient-to-br from-gray-900 to-blue-900 flex items-center justify-center">
  <div id="loginCard" class="bg-gradient-to-br from-gray-800/90 to-blue-900/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10 transform-gpu">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h2>
      <p class="text-gray-300 text-sm mt-2">Sign in to your account</p>
    </div>
    <div class="space-y-6">
      <div class="form-field">
        <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:bg-white/10 transform-gpu"
          placeholder="you@example.com"
        />
      </div>
      <div class="form-field">
        <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:bg-white/10 transform-gpu"
          placeholder="••••••••"
        />
      </div>
      <div class="form-field">
        <button
          type="button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-all duration-300 transform-gpu hover:scale-105 focus:ring-4 focus:ring-blue-500/50"
        >
          Sign In
        </button>
      </div>
    </div>
    <div class="mt-6 text-center">
      <button
        (click)="replayAnimation()"
        class="text-blue-400 hover:text-blue-300 text-sm transition-colors duration-200"
      >
        Replay Animation
      </button>
    </div>
  </div>
</div>
